<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
</head>
<body>
<!-- https://www.devmedia.com.br/javascript-redirect-redirecionando-o-usuario-com-window-location/39809 -->
	<form>
		Login: <input type="text" name="login" id="login">
		Senha: <input type="password" name="senha" id="senha">
		<input type="button" name="verificar" value="ACESSAR" onclick="verfLogin();">
	</form>

	<script type="text/javascript">
		function verfLogin() {
			var login = document.getElementById("login").value;
			var senha = document.getElementById("senha").value;
			
			if ((login == "123") && (senha = "123" )) {
				window.location.href = "BANCO1.0.html"; 
			}
			else{
				window.alert("USUARIO E SENHA ERRADOS")
			}
		}
	</script>

</body>
</html>
